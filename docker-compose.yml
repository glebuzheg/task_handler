version: "3.9"

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: task_handler
      POSTGRES_USER: task_handler
      POSTGRES_PASSWORD: task_handler
    ports:
      - "5432:5432"
  redis:
    image: redis:7
    ports:
      - "6379:6379"
  web:
    build: .
    command: sh -c "python manage.py migrate && python manage.py collectstatic --no-input && gunicorn config.wsgi:application --bind 0.0.0.0:8000"
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
    environment:
      POSTGRES_DB: task_handler
      POSTGRES_USER: task_handler
      POSTGRES_PASSWORD: task_handler
      POSTGRES_HOST: db
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
  worker:
    build: .
    command: sh -c "celery -A config worker -l info"
    volumes:
      - .:/app
    depends_on:
      - db
      - redis
    environment:
      POSTGRES_DB: task_handler
      POSTGRES_USER: task_handler
      POSTGRES_PASSWORD: task_handler
      POSTGRES_HOST: db
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0

